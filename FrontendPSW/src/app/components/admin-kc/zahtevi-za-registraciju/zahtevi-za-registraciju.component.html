<div class="container">
    <div class="login-wrapper" style="width:90%">
        <div class="paper back" style="padding: 0 0 50px 0;max-width:none;margin:0,8rem">
            <h2 style="text-align: center;">Zahtevi za registraciju</h2>
            <hr>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z11" style="width: 80%;margin-left: 10%;">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>
            <ng-container matColumnDef="ime">
                <th mat-header-cell *matHeaderCellDef> Ime </th>
                <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
            </ng-container>
            <ng-container matColumnDef="prezime">
                <th mat-header-cell *matHeaderCellDef> Prezime </th>
                <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
            <ng-container matColumnDef="grad">
                <th mat-header-cell *matHeaderCellDef> Grad </th>
                <td mat-cell *matCellDef="let user"> {{user.city}} </td>
            </ng-container>
            <ng-container matColumnDef="drzava">
                <th mat-header-cell *matHeaderCellDef> Drzava </th>
                <td mat-cell *matCellDef="let user"> {{user.country}} </td>
            </ng-container>
            <ng-container matColumnDef="telefon">
                <th mat-header-cell *matHeaderCellDef> Telefon </th>
                <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="akcije">
                <th mat-header-cell *matHeaderCellDef> Â  </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" (click)="acceptClicked(user)"><mat-icon>check</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon>clear</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        
    </div>
</div>
