<div *ngIf="spinner==true" class="spinner-container-modal">
    <mat-spinner></mat-spinner>
</div>
<div class="container">
    <div class="login-wrapper" style="width:95%;margin-top: 0;">
        <div class="box" style="padding: 0;max-width:none;margin:0,8rem">
            <h2 style="text-align: center;">Razlog za odbijanje</h2>
            <hr>
            <form class="form">
                <mat-form-field class="full-width">
                    <mat-label>Opis:</mat-label>
                    <textarea matInput placeholder="Upisite tekst..." [(ngModel)]="opis"
                        [ngModelOptions]="{standalone: true}" required></textarea>
                </mat-form-field>
            </form>
            <div style="margin-top: 1.8rem;">
                <button mat-raised-button color="primary" (click)="submit()">Potvrdi</button>
                <button mat-raised-button style="float: right;" (click)="cancel()">Odustani</button>
            </div>
            <!-- <button mat-icon-button color="primary" (click)="acceptClicked(user)">
                <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="acceptClicked(user)">
                <mat-icon>clear</mat-icon>
            </button> -->
        </div>

    </div>
</div>
