<div *ngIf="spinner==true" class="spinner-container-modal">
  <mat-spinner></mat-spinner>
</div>
<div class="container">
  <div class="login-wrapper" style="width:95%;margin-top: 0;">
    <div class="box" style="padding: 0;max-width:none; margin:0.8rem">
      <h2 style="text-align: center;">Izmeni Podatke</h2>
      <hr>
      <form class="form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Id" [(ngModel)]="user.id" name="id"
                   [ngModelOptions]="{standalone: true}" required disabled>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Ime" [(ngModel)]="user.firstname" name="firstname"
                   [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Prezime" [(ngModel)]="user.lastname" name="lastname"
                   [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" [(ngModel)]="user.email" name="email"
                   [ngModelOptions]="{standalone: true}" required disabled>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Adresa" [(ngModel)]="user.address" name="address"
                   [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Grad" [(ngModel)]="user.city" name="city"
                   [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Drzava" [(ngModel)]="user.country" name="country"
                   [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Telefon" [(ngModel)]="user.phone" name="phone"
                   [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
      </form>
      <div style="margin-top: 1.8rem;">
        <button mat-raised-button color="primary" (click)="submit()">Potvrdi</button>
        <button mat-raised-button style="float: right;" (click)="cancel()">Odustani</button>
      </div>
    </div>

  </div>
</div>
